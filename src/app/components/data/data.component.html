<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input [ngClass]="{'is-invalid': !forma.get('nombrecompleto.nombre').valid && forma.get('nombrecompleto.nombre').touched}"
               class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

              <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" 
                   class="invalid-feedback">
                Este campo es requerido
              </div>
              <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" 
                   class="invalid-feedback">
                minimo 3 caracteres
              </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <!-- [ngClass]="{'is-invalid': !forma.get('apellido').valid && forma.controls['apellido'].touched}" -->
        <input [ngClass]="{'is-invalid': !forma.controls['nombrecompleto'].controls['apellido'].valid && forma.get('nombrecompleto.apellido').touched}"
               class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

               <div *ngIf="forma.get('nombrecompleto.apellido').errors?.required" 
                   class="invalid-feedback">
                Este campo es requerido
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input [ngClass]="{'is-invalid': !forma.get('correo').valid && forma.controls['correo'].touched}"
             class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">

             <div *ngIf="forma.controls['correo'].errors?.required" 
                class="invalid-feedback">
              Este campo es requerido
            </div>
            <div *ngIf="forma.controls['correo'].errors?.pattern" 
                class="invalid-feedback">
              no es un formato de correo valido
            </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input type="password"
             placeholder="Ingrese contraseña"
             class="form-control"
             formControlName="password1">

    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col-8">

      <input type="password"
             placeholder="repita contraseña"
             class="form-control"
             formControlName="password2">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-8" formArrayName="pasatiempos">

      <input  *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
              class="form-control"
              [formControlName]="i"
              type="text">

    </div>
    <button type="button" class="btn btn-primary" (click)="agregarPasatiempos()">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

</form>
