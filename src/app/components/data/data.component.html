<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input [ngClass]="{'is-invalid': !forma.get('nombre').valid && forma.controls['nombre'].touched}"
               class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

              <div *ngIf="forma.controls['nombre'].errors?.required" 
                   class="invalid-feedback">
                Este campo es requerido
              </div>
              <div *ngIf="forma.controls['nombre'].errors?.minlength" 
                   class="invalid-feedback">
                minimo 3 caracteres
              </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input [ngClass]="{'is-invalid': !forma.get('apellido').valid && forma.controls['apellido'].touched}"
               class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

               <div *ngIf="forma.controls['apellido'].errors?.required" 
                   class="invalid-feedback">
                Este campo es requerido
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input [ngClass]="{'is-invalid': !forma.get('correo').valid && forma.controls['correo'].touched}"
             class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">

             <div *ngIf="forma.controls['correo'].errors?.required" 
                class="invalid-feedback">
              Este campo es requerido
            </div>
            <div *ngIf="forma.controls['correo'].errors?.pattern" 
                class="invalid-feedback">
              no es un formato de correo valido
            </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

</form>
